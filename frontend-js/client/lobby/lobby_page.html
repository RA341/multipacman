<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MULTI-PACMAN</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/lobby/lobby_style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/auth/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap"
          rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/lobby/lobby_scripts.js"></script>
</head>
<body>

<div class="main-container">
    <div id="user">
        <p id="username" class="text"></p>
        <button id="logout_button" onclick="logout()">Logout</button>
    </div>
    <h2 class="header">LOBBIES</h2>

    <div class="create-lobby-form">
        <label>
            <p class="text">Create Lobby</p>
            <input class="input" id="lobby-text-box" type="text" placeholder="Lobby Name" maxlength="50">
        </label>
        <button class="button" id=create-button" onclick="createLobby()">Create</button>
    </div>
    <div class="lobby-container">
        <script>
            // Call the function to fetch and render lobbies when the page loads
            window.onload = function () {
                fetchUsername().then(value => {
                    fetchLobbiesAndRender(value);
                });
            };
        </script>
    </div>
    <img src="/static/images/ghost-orange.png" alt="Orange Ghost" width="150" height="150" id="orange-ghost">
    <img src="/static/images/ghost-red.png" alt="Red Ghost" width="150" height="150" id="red-ghost">
    <img src="/static/images/ghost-blue.png" alt="Blue Ghost" width="150" height="150" id="blue-ghost">
    <img src="/static/images/ghost-pink.png" alt="Pink Ghost" width="150" height="150" id="pink-ghost">
</div>
</body>
</html>
