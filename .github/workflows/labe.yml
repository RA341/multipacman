name: Comment on Label

on:
  issues:
    types: [ labeled ]
  pull_request:
    types: [ labeled ]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add comment based on label
        uses: actions/github-script@v7
        with:
          script: |
            const label = context.payload.label.name;
            let comment = '';
            
            console.log(label)
            
            if (label === 'done') {
                const comment = [
                'This issue has been implemented on canary build',
                '',
                'If you can provide feedback, by using:',
                '```',
                'docker run --rm -p 8866:8866 -e DOCKMAN_LOG_AUTH_WARNING=false -v /var/run/docker.sock:/var/run/docker.sock ghcr.io/ra341/dockman:canary',
                '```',
                '',
                'Let us know if you encounter any issues!',
                '',
                'Note: canary builds are unstable and may contain breaking changes, run with caution',
              ].join('\n');
            }

            if (comment) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
