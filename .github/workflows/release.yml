name: Release
on:
  push:
    branches:
      - release # or main

env:
  # database stuff
  DB_USER: ${{ secrets.DBUSER }}
  DB_PASS: ${{ secrets.DBPASS }}
  DB_NAME: ${{ secrets.DBNAME }}
  # server stuff
  HOST: 0.0.0.0
  PORT: 8761
  # Rate limits
  TIME_LIMIT: 10 # in seconds
  REQUEST_LIMIT: 50

jobs:
  tag-release:
    name: tag-release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: install plugins
        run: npm install @semantic-release/git @semantic-release/changelog -D

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build-linux:
    needs:
      - tag-release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: 'Get tag'
        id: tagName
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -ldflags "-w -s" -o ctrl_linux_${{ steps.tagName.outputs.tag }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            multipacman_linux_${{ steps.tagName.outputs.tag }}
          tag_name: ${{ steps.tagName.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      ## docker image build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/multipacman:${{ steps.tagName.outputs.tag }}

  build-windows:
    needs:
      - tag-release
    runs-on: windows-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: 'Get tag'
        id: tagName
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Install dependencies
        run: go mod tidy

      - name: Build
        run: go build -ldflags "-w -s" -o ctrl_windows_${{ steps.tagName.outputs.tag }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            multipacman_windows_${{ steps.tagName.outputs.tag }}
          tag_name: ${{ steps.tagName.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}